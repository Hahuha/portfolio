    ebar:
      name: "eBar"
      short_desc: "Un distributeur de boisson connecté."
      goal: |
        <p>
          L'objectif de se projet de 3e année était de réaliser un distributeur automatique de boisson avec tout le système sous-jacent. 
          Ce système comprenait un distributeur automatique, une application Android permettant de se connecter à la machine et un serveur web 
          contenant un site web de gestion des machines et interagissant avec l'application Android et les machines.
        </p>
      description: |
        <p>
          Dans le cadre de notre 3e année à 3IL nous devions réaliser un projet de 5 mois en groupe de 3 à 5 personnes. 
          Nous nous sommes réunis avec Lionel Caubet (comme chef de projet), Damien Calmels, Valentin Moulin, <a href="https://www.linkedin.com/profile/view?id=326021692">Yohan Delmas</a>
          et moi pour réaliser ce projet, sur une idée originale de Valentin Moulin.
        </p>
        <p>
          Ce projet comptabilise 89 jours/homme et a été livré avec un total de 14 livrables et 23 fonctionnalités livrées et acceptées.
          <br><br>
          <h5>Description des éléments du projet</h5>
          <dl>
              <dt><b>Distributeur automatique</b></dt>
              <dd>
                Le distributeur permettait de se connecter via NFC et affichait le solde restant de l'utilisateur. 
                Une fois connecté, l'utilisateur pouvait se servir et devait se déconnecter à l'aide de son téléphone. 
                La quantité servie était ensuite débitée de son solde.
              </dd>
              <dt><b>Application Android</b></dt>
              <dd>
                L'application Android permettait à l'utilisateur de se créer un compte et de s'y connecter, de consulter et modifier 
                ses informations personnelles, de recharger son solde via un paiement en ligne utilisant PayPal et de se connecter au 
                distributeur.
              </dd>
              <dt><b>Site web de gestion</b></dt>
              <dd>
                Le site web permettait de gérer (création, modification, suppression) les utilisateurs, les boissons et les distributeurs du bar.
                Un tableau de bord contenait plusieurs indicateurs tels que le nombre de services et la recette de la journée. Il permettait 
                également d'éteindre les distributeurs et leur de signaler les recharges en boisson.
              </dd>
            </dl> 
        </p>
      techno: |
        <h5>Hardware</h5>
        <p>
          La machine a été créée grâce à un nano-ordinateur Rasperry Pi B+. Celui-ci était relié à un récepteur NFC, un écran permettant d'afficher des informations, un bouton poussoir et à une electrovanne permettant de déclencher le débit de boisson.
          Il communiquait avec le serveur via un cable Ethernet.
        </p>
        <h5>Android</h5>
        <p>
          Pour fonctionner correctement, l'application devait être installée sur un smartphone Android équipé du NFC. Cette application permettait à l'utilisateur de se créer un compte sur le système, de consulter et modifier ses informations personnelles, 
        </p>
        <h5>Serveur Web</h5>
        <p>
          La partie serveur web du projet était le coeur de métier de l'application. Elle permettait d'une part d'interagir avec l'application Android et les machines 
          et d'autre part proposait un site web permettant de gérer les utilisateurs, boissons et machines (création, modification et suppression).
        </p>
