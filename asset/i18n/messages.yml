          <span class="light-green darken-4 white-text skill-badge">Management des Systèmes d'information</span>
          <span class="light-green darken-4 white-text skill-badge">Droit</span>
      toeic:
        quote: "<i>Les tests Test of English for International Communication (TOEIC) sont des certifications standardisées permettant d'évaluer le niveau d'anglais des locuteurs non anglophones tant au niveau de l'écrit que de l'oral.</i> &mdash; Wikipedia"
        text: Les scores allant de 905 à 990 sur 990 correspondent à C1 sur le <a class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Cadre Européen Commun de Référence pour les Langues">CECR</a> et indiquent une personne pouvant communiquer efficacement dans toute situation.
        btn: J'ai compris !
  
  loisirs:
    title: "Loisirs"
    short_desc: "Les activités qui me tiennent à coeur et que je pratique durant mon temps libre"
    sport:
      name: "Sports"
      climb:
        name: "Escalade"
        description : |
          <p>
            Grimpeur invétéré depuis 2013, je pratique le bloc en salle ou à l'exterieur. Mon repère de grimpeur est la salle Grimper d'Aix-en-Provence. Lorsque je suis en forme, j'arrive à atteindre la difficulté 7a.
          </p>
          <blockquote>
          <i>L’escalade de bloc se pratique sur des murs de 3 à 5 mètres de hauteur maximum et sans encordement : la réception au sol est assurée par des tapis très épais</i> &mdash; altissimo-escalade.com
          </blockquote>
          <p>
            <label>&copy;Crédit photo : <a href="http://www.salle-grimper.com/">Salles Grimper</a></label>
          </p>
      snow:
        name: "Snowboard"
        description : |
          <p>
            Grand amateur de montagne, j'ai commencé le snowboard lorsque j'avais 12 ans et le pratique toujours aujourd'hui. Partant à la montagne dès que possible, je m'initie actuellement au hors-piste.
            <br><br>
            La Haute-Savoie reste mon terrain de jeu favori, bien que je visite régulièrement le reste des Alpes et les Pyrénées et je compte aller explorer les montagnes à l'étranger."
          </p>
          <p>
            <label>&copy;Crédit photo : <a href="dimitridell.de">Dimitri Dell</a></label>
          </p>
    loisirs:
      name: "Loisirs"
      travel:
        name: "Voyages"
        description : |
          <p>
            Voyageant depuis mon enfance, mes parents m'ont transmis l'envie de découvrir d'autres cultures et paysages. Ayant beaucoup visité les territoires de l'océan Pacifique et de l'Europe de l'Ouest, je compte prochainement aller du côté de l'Amérique du Nord ou des pays nordiques.
            <br><br>
            <dl>
              <dt><strong>Europe de l'Ouest</strong></dt>
              <dd>
                Ecosse, Espagne, Portugal, Corse, Grèce, Italie
              </dd>
              <dt><strong>Pacifique</strong></dt>
              <dd>
                Australie, Nouvelle-Zélande, Nouvelle-Calédonie, Thaïlande, Bali
              </dd>
            </dl> 
          </p>

      music:
        name: "Musique"
        description : |
          <p>
            Du Blues au Rap, de Queen aux Dropkick Murphys, la musique est un élément central de ma vie. Non pratiquant mais fervent amateur, j'en écoute dès que possible, à la maison, dans les transports ou durant le sport.
            <br><br>
            <strong>Chansons et artistes de la playlist :</strong>
             <ol type="1">
              <li><i>Morcheeba</i> - Rome wasn't built in a day</li>
              <li><i>Deluxe</i> - My game</li>
              <li><i>Dropkick Murphys</i> - Going out in style</li>
              <li><i>1995</i> - Flava in ya ear</li>
              <li><i>Scorpions</i> - Rock you like a hurricane</li>
              <li><i>John Lee Hooker</i> - Boom boom</li>
              <li><i>Big Bad Voodoo Daddy</i> - Diga Diga Doo</li>
              <li><i>Queen</i> - Bohemian Rhapsody</li>
            </ol> 
          </p>
      # read:
      #   name: "Lecture & Jeux"
      #   description : "Here is some more information about this product that is only revealed once clicked on."
