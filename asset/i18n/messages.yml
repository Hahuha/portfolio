  accueil:
    title: "Accueil"
    jumbotron: |
        Bienvenue, ce site est mon portfolio. D&eacute;couvrez-y le profil d'un jeune ing&eacute;nieur aimant son travail et aimant bouger.<br/><br/>Bonne visite !
    more: "Plus d'informations"
  
  resume:
    title: "Curriculum vitae"
    short_desc: "Mon parcours scolaire, mes différents emplois ainsi que mes compétences"
    professional:
      title: "Expériences professionnelles"
      bittle: 
        title: Bittle - Apprenti ingénieur <label>Septembre 2012 – Septembre 2015</label>
        description: |
          <p>
            <strong>Site officiel :</strong> <a href="http://www.bittle-solutions.com/">www.bittle-solutions.com</a>
            <br><br>
            Bittle est l'entreprise dans laquelle j'ai effectué mon apprentissage durant mes trois années d'école d'ingénieurs. Basée à Aix-en-Provence, c'est une entreprise à dimension humaine où j'ai put trouver des personnes qui m'ont beaucoup apporté sur un plan à la fois humain et technique.<br><br>
            D'un point de vue humain j'ai appris le fonctionnement d'une entreprise et également à travailler sur différents projets avec d'autres personnes tout en respectant les délais. Sur le plan technique j'ai appris à utiliser JEE et Hibernate et j'ai approfondi mes connaissances en HTML, CSS, Javascript et web. 
          </p>    
      snecma: 
        title: Safran Snecma - Stagiaire <label>Avril 2012 – Juin 2012</label>
        description: |
          <p>
            <strong>Site officiel :</strong> <a href="http://www.snecma.com/">www.snecma.com/</a>
          <br><br>
            Ce stage de deux mois, réalisé dans le cadre de mes études de DUT, a eu lieu sur le site Snecma de Villaroche, où sont réalisés les études et les essais des moteurs d'avions. Ce fut la première fois que je dut réaliser un projet dans un milieu professionel, j'ai appris à recueillir les besoins du client, à les exprimer puis à réaliser le projet attendu.
          <br><br>
            Ce projet consistait en la réalisation d’une application de consultation et modification de suivi d’espaces de stockage du site de Villaroche pour plusieurs utilisateurs. Application qui puisse gérer un système de comptes utilisateurs/administrateurs. Ce projet à été réalisé en Java, à l'aide de la librairie graphique Swing, de la librairie JNDI pour interagir avec l'annuaire LDAP du site et de la librairie DOM4J pour manipuler les fichiers XML dans lesquels étaient stockés les données.
          </p>
    formation:
      title: "Formation"
      3il: 
       title: Ecole d’Ingénieur en informatique - 3IL Rodez <label>2012 – 2015</label>
      iut:
        title: DUT Informatique - IUT d’Aix-en-Provence <label>2009 – 2012</label>
      lycee:
