    professional:
      title: "Exp&eacute;riences professionnelles"
      bittle: 
        title: |
          Bittle - Apprenti ing&eacute;nieur <label class="hide-on-small-only">Septembre 2012 – Septembre 2015</label>
        description: |
          <p>
            <span class="hide-on-large-only"><strong>Dur&eacute;e de l'activit&eacute; :</strong> Septembre 2012 &ndash; Septembre 2015<br></span>
            <strong>Site officiel :</strong> <a href="http://www.bittle-solutions.com/">www.bittle-solutions.com</a>
            <br><br>
            Bittle est l'entreprise dans laquelle j'ai effectu&eacute; mon apprentissage durant mes trois ann&eacute;es d'&eacute;cole d'ing&eacute;nieurs. 
            Bas&eacute;e &agrave; Aix-en-Provence, c'est une entreprise &agrave; dimension humaine o&ugrave; j'ai pu trouver des personnes qui m'ont beaucoup 
            apport&eacute; sur un plan &agrave; la fois humain et technique.
            <br><br>
            D'un point de vue humain j'ai appris le fonctionnement d'une entreprise et &eacute;galement &agrave; travailler sur diff&eacute;rents projets 
            avec d'autres personnes tout en respectant les d&eacute;lais. Sur le plan technique j'ai appris &agrave; utiliser JEE et Hibernate et j'ai 
            approfondi mes connaissances en HTML, CSS, Javascript et web. 
          </p>    
      snecma: 
        title: |
          Safran Snecma - Stagiaire <label class="hide-on-small-only">Avril 2012 &ndash; Juin 2012</label>
        description: |
          <p>
            <span class="hide-on-large-only"><strong>Dur&eacute;e de l'activit&eacute; :</strong> Avril 2012 &ndash; Juin 2012<br></span>
            <strong>Site officiel :</strong> <a href="http://www.snecma.com/">www.snecma.com/</a>
          <br><br>
            Ce stage de deux mois, r&eacute;alis&eacute; dans le cadre de mes &eacute;tudes de DUT, a eu lieu sur le site Snecma de Villaroche, o&ugrave; sont 
            r&eacute;alis&eacute;s les &eacute;tudes et les essais des moteurs d'avions. Ce fut la premi&egrave;re fois que je dus r&eacute;aliser un projet dans un milieu 
            professionel, j'ai appris &agrave; recueillir les besoins du client, &agrave; les exprimer puis &agrave; r&eacute;aliser le projet attendu.
          <br><br>
            Ce projet consistait en la r&eacute;alisation d&rsquo;une application de consultation et modification de suivi d&rsquo;espaces de stockage du 
            site de Villaroche pour plusieurs utilisateurs. Cette application permettait de g&eacute;rer un syst&egrave;me de comptes utilisateurs/administrateurs. 
            Ce projet &agrave; &eacute;t&eacute; r&eacute;alis&eacute; en Java, &agrave; l'aide de la librairie graphique Swing, de la librairie JNDI pour interagir avec l'annuaire 
            LDAP du site et de la librairie DOM4J pour manipuler les fichiers XML dans lesquels &eacute;taient stock&eacute;s les donn&eacute;es.
          </p>
